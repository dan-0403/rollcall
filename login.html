<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auth Form Fixed</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #0a0236, #140042);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* MAIN CARD */
.container {
  width: 900px;
  height: 520px;
  background: #0f0240;
  border-radius: 22px;
  display: flex;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,.5);
  transition: .6s ease-in-out;
  border: 1px solid rgba(255,255,255,0.08);
}

/* FORMS */
form {
  width: 50%;
  height: 100%;
  background: #fff;
  padding: 40px;
  border-radius: 22px 0 0 22px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: absolute;
  top: 0;
  left: 0;
  transition: .6s ease-in-out;
}

/* INPUT FIELDS */
input {
  padding: 14px;
  margin: 12px 0;
  border: 1px solid #d0d0ff;
  border-radius: 10px;
  font-size: 15px;
  background: #f7f5ff;
}

input:focus {
  outline: none;
  border-color: #7a3cff;
  box-shadow: 0 0 6px rgba(122, 60, 255, 0.4);
}

/* BUTTONS */
button {
  margin-top: 20px;
  padding: 13px;
  border: none;
  border-radius: 30px;
  background: #7a3cff;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
  
}

button:hover {
  background: #622ed6;
}

/* RIGHT OVERLAY PANEL */
.overlay-container {
  width: 50%;
  height: 100%;
  position: absolute;
  right: 0;
  top: 0;
  overflow: hidden;
  z-index: 10;
}

/* OVERLAY BACKGROUND */
.overlay {
  background: linear-gradient(180deg, #0a0130, #1c0068);
  width: 200%;
  height: 100%;
  color: white;
  position: absolute;
  left: -100%;
  transition: .6s ease-in-out;
  display: flex;
}

.container.right-panel-active .overlay {
  transform: translateX(50%);
}
  
  .hero-image {
    width: 150px;
}

.illustration {
    width: 100%;
    height: 150px;
    background: url("welcum.png") no-repeat center/cover;
    border-radius: 20px;
}

/* RIGHT SIDE TEXT PANELS */
.overlay-panel {
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  width: 50%;
  height: 100%;
  text-align: center;
  color: #fff;
}

.overlay-panel h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 15px;
}

.overlay-panel p {
  font-size: 15px;
  font-weight: 400;
  color: #e6d9ff;
  margin-bottom: 25px;
}

/* GHOST BUTTON INSIDE OVERLAY */
button.ghost {
  background: transparent;
  border: 2px solid #7a4bff;
  color: #fff;
  padding: 10px 30px;
  transition: .3s ease;
}

button.ghost:hover {
  background: rgba(255,255,255,0.1);
  border-color: #fff;
}

/* POSITION TRANSITIONS */
.overlay-left {
  transform: translateX(-20%);
}

.overlay-right {
  right: 0;
  transform: translateX(0%);
}

.container.right-panel-active .overlay-left {
  transform: translateX(0);
}

.container.right-panel-active .overlay-right {
  transform: translateX(20%);
}

/* FORM TRANSITIONS */
.sign-in-container { z-index: 2; }
.sign-up-container {
  transform: translateX(100%);
  opacity: 0;
  z-index: 1;
}

.container.right-panel-active .sign-in-container {
  transform: translateX(-100%);
  opacity: 0;
}

.container.right-panel-active .sign-up-container {
  transform: translateX(0%);
  opacity: 1;
  z-index: 5;
}
  
.hero-image .illustration {
    animation: floatImage 3s ease-in-out infinite;
}
  
  .exit-btn {
    position: absolute;
    top: 20px;
    right: 12px;
    background: transparent;
    border: none;
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
    z-index: 999;
    transition: 0.2s ease;
}

.exit-btn:hover {
    color: #ff5f5f;
    transform: scale(1.1);
}

  
@keyframes floatImage {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

</style>
</head>

<body>
  <button class="exit-btn" onclick="exitLogin()">✕</button>
<div class="container" id="container">

  <!-- SIGN IN -->
  <form class="sign-in-container">
    <h1>Sign In</h1>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Sign In</button>
  </form>

  <!-- SIGN UP -->
  <form class="sign-up-container">
    <h1>Create Account</h1>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Sign Up</button>
  </form>

  <!-- RIGHT SIDE -->
  <div class="overlay-container">
    <div class="overlay">

      <!-- RIGHT SCREEN WHEN SIGN-UP ACTIVE -->
      <div class="overlay-panel overlay-left">
        <div class="hero-image">
            <div class="illustration"></div>
        </div>
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login
with your personal info</p>
        <button class="ghost" id="signInBtn">Sign In</button>
      </div>

      <!-- RIGHT SCREEN WHEN SIGN-IN ACTIVE -->
      <div class="overlay-panel overlay-right">
           <div class="hero-image">
            <div class="illustration"></div>
        </div>
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start
journey with us</p>
        <button class="ghost" id="signUpBtn">Sign Up</button>
      </div>

    </div>
  </div>

</div>

<script>
const container = document.getElementById("container");

document.getElementById("signUpBtn").onclick = () =>
  container.classList.add("right-panel-active");

document.getElementById("signInBtn").onclick = () =>
  container.classList.remove("right-panel-active");
 
  // EXIT BUTTON – tells the parent index.html to close the popup
function exitLogin() {
    window.parent.postMessage("closeLogin", "*");
}
  
  </script>

</body>
</html>
